<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Document</title>
	<style type="text/css">
		p{
			color:red;
			margin:5px;
			cursor:pointer;
		}
		p:hover{background: yellow}
		.zenbo{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 10;
			background: rgba(150,0,4,0.5);
			display: flex;
			justify-content: center;
			align-items:center;
		}
	</style>
</head>
<body>
	<p>產品介紹</p>
	<h1>智慧型客語機器人</h1>
	<div class='zenbo'>
		<img src='1.png' height="500">
	</div>
	<script type="text/javascript">
		$('p').click(function(){
			$('.zenbo').slideToggle();
		});
		$('img').click(function(){
			$('.zenbo').slideToggle();			
		});
	</script>
</body>
</html>
